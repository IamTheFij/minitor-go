---
check_interval: 1

monitors:
  - name: Command
    command: ['echo', '$PATH']
    alert_down: ['log_command', 'log_shell']
    alert_every: 0
  - name: Shell
    command: >
      echo 'Some string with stuff';
      echo 'another line';
      echo $PATH;
      exit 1
    alert_down: ['log_command', 'log_shell']
    alert_after: 5
    alert_every: 0

alerts:
  log_command:
    command: ['echo', 'regular', '"command!!!"', "{{.MonitorName}}"]
  log_shell:
    command: echo "Failure on {{.MonitorName}} User is $USER"
